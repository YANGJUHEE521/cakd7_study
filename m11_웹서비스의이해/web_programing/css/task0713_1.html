<!-- 도형이 문제를 가리고 있어서 도형을 일단 옮긴 후 문제에 따라 도형을 다시 이동 시키기 -->

<!-- 설명 순서 
1. absolute는 요소를 일반적인 문서 흐름에서 제거하기에, p 영역을 무시하고, 요소가 viewpoint를 기준으로 위치를 잡는다.
2. absolute는 부모, 조상을 기준으로 위치를 잡으니 먼저, 부모의 영역(div)부터 형성해야한다. 
3. 여기까지는 아직 부모(div)가 position이 없어서 요소가 viewpoint 기준으로 위치함.
4. 부모(div)에 position: relative; 위치 속성 설정
5. 문제 풀기  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>도형 옮겨서 문제 확인하기</title>
    <style> 

        .box {width: 800px; height: 100px;
            background-color:blue ;
        position: absolute;
        left: 0px; top: 0px;}
