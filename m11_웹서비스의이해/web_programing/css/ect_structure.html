<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
      ul {overflow: hidden;}  /*넘치는 부분은 잘려서 보여지지 않습니다 */
      li { 
        list-style: none;
        float: left; padding: 15px;
      }
      li:first-child {border-radius: 10px 0 0 10px;} /* 왼위, 오위, 오아, 왼아 */
      li:last-child {border-radius: 0 10px 10px 0;}

      li:nth-child(2n) {background-color: #FF0003;} /* 1부터 세는 것을 알 수 있음 */
      li:nth-child(2n - 1) {background-color: #800000;}
    </style>
</head>
<body>
    <ul>
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
        <li>네 번째</li>
        <li>다섯 번째</li>
        <li>여섯 번째</li>
        <li>일곱 번째</li>
    </ul>
</body>
</html>
