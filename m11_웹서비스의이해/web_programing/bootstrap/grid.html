<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
    <style>
        .b {
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <h1>Grid System</h1>
    
    <!-- 컨테이너는 부트스트랩에서 가장 기본적인 레이아웃 요소이며 기본 그리드 시스템을 사용할 때 필요 -->
    <!-- 기본 .container클래스는 반응형 고정 너비 컨테이너 -->
    <!--  fluid는 가로 해상도에 상관없이 100%의 width를 갖는다. -->
    <div class="container-fluid">
        <!-- Grid는 웹페이지에서 한 행이 12열로 나뉘는데.. 어쩌고 -->
        <div class="row">
            <!-- 첫번째 코드로하면 md일때는 6칸, sm일때는 6칸 이렇게 반응형으로다가 -->
            <div class="col-md-6 col-sm-6 b">hello1</div>
            <div class="col-md-3 col-sm-6 b">hello2</div>
            <div class="col-md-3 col-sm-12 b">hello3</div>
        </div>
        <div class="row"> 
            <!-- 4 * 3 = 12니까 딱 나눠진 것  -->
            <div class="col-md-4 b">hello4</div>
            <div class="col-md-4 b">hello5</div>
            <div class="col-md-4 b">hello6</div>
        </div>
        <div class="row">
            <!-- offset은 앞에를 비운다 , 밑에 코드로 하면 앞에 4칸 비운다.-->
            <div class="col-md-4 offset-md-4 b">hello7</div>
            <div class="col-md-4 b">hello8</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
