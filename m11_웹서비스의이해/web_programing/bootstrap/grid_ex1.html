<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
    <style>
        .b {
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <h1>Grid System</h1>
    <!-- Grid는 웹페이지에서 한 행이 12열로 나뉘는데.. 어쩌고 -->
    <div class="container-fluid">
        <div class="row">
            <!-- b하면 그 네모 테두리가 생김 , 위에 style태그 참고-->
            <div class="col-md-6 b">hello1</div>
            <div class="col-md-3 b">hello2</div>
            <div class="col-md-3 b">hello3</div>
        </div>
        <div class="row"> 
            <!-- 4 * 3 = 12니까 딱 나눠진 것  -->
            <div class="col-md-4 b">hello4</div>
            <div class="col-md-4 b">hello5</div>
            <div class="col-md-4 b">hello6</div>
        </div>
        <div class="row">
            <div class="col-md-4 b">hello7</div>
            <div class="col-md-4 b">hello8</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
