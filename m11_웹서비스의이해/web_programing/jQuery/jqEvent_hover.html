<!DOCTYPE html>
<html lang="en">
<head>
    
    <script src = 'https://code.jquery.com/jquery-3.4.1.js'></script>
    <style>
        #box {
            width: 100px; height: 100px;
            background-color: red;
        }

        #box.hover {
            background-color: blue;
            border-radius: 50px;
        }
    </style>
    <script>
        $(document).ready(function() {
          $('h1').hover(function() {
            $(this).css({
                background: 'red',
                color:'white'
            });
          }, function() {
            $(this).css({
                background: '',
                color: ''
            });
          });
        });
    </script>
    <title>Document</title>
</head>
<body>
    <h1>Click</h1>
</body>
</html>
