<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script src = 'https://code.jquery.com/jquery-3.4.1.js'></script>
    <script>
        $(document).ready(function() {
            // 변수 선언
           var clearQueue = false;
           var goToEnd = false;
           
        //    이벤트 연결
           $('#clearQueue').change(function(){
            clearQueue = $(this).prop('checked'); 
            
           });

           $('#goToEnd').change(function(){
            goToEnd = $(this).prop('checked');
           });

           $('#stopButton').click(function() {
            $('#box').stop(clearQueue, goToEnd);
           });

           $('#box').css({
            width:100,
            height :100,
            background: 'green'
           })
           
           setInterval(function(){
            $('#box').animate({
                width: 200,
                opacity: 1
            }, 2000).delay(3000).animate({
                width:100,
                height:100,
                opacity: 0.5
            },2000);
           }, 7000);
        });
    </script>

</head>
<body>
    <label>clearQueue</label>
    <input id = 'clearQueue' type="checkbox">
    <br>
    <label>goToEnd</label>
    <input id = 'goToEnd' type="checkbox">
    <br>
    <button id = 'stopButton'>Stop</button>

    <div id="box"></div>
</body>
</html>
