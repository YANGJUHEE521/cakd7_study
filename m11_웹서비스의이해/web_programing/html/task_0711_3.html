<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>지그재그 review</title>
    <style>
        h1{
            background: deeppink;
            color: white;
        }
    </style>
</head>
<body>
    <h1>지그재그 review</h1>
    <h4>사이즈는 어때요?</h4>
    <form>
        <select>
            <option>작게 나왔어요</option>
            <option>딱 맞아요</option>
            <option>크게 나왔어요</option>
        </select>
    </form>
    <br>
    <h4>색감은 어떤가요?</h4>
    <form>
        <select>
            <option>어두워요</option>
            <option>화면과 같아요</option>
            <option>밝아요</option>
        </select>
    </form>
    <br>
    <h4>마감은 어떤가요?</h4>
    <form>
        <select>
            <option>별로에요</option>
            <option>괜찮아요</option>
            <option>아주 좋아요</option>
        </select>
    </form>
    <br>
    <h4>상세한 후기를 써주세요.</h4>
    <form>
    <textarea cols="30" rows="10"></textarea>
    </form>
    <br>
    <h4>사진을 올려주세요.</h4>
    <input type="file" name="file" value="file">
    <br>
    <br>
    <hr>
    <input type="submit" value="submit">
</body>
</html>
