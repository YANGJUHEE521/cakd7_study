<!-- table 을 tr, th, td 를 적절히 섞어서 만드세요. (colspan, rowspan 표함)-->
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>custom function</title>
    <style>
        h1 {
            background: olive;
            color: white;
        }
        th {
            background: wheat;
        }
    </style>
</head>
<body>
    <h1>Custom Function</h1>
    <hr>
    <table border="2">
        <tr>
            <th>INPUT</th>
            <th>USE</th>
            <th>RETURN</th>
        </tr>
        <tr>
            <td>시리즈 원소</td>
            <td rowspan="2">apply</td>
            <td>단일 값, 시리즈</td>
        </tr>

        <tr>
            <td>시리즈 객체 <br> (데이터 프레임의 행 or 열) </td>
            <td> 단일 값, 시리즈, 데이터 프레임(통합)</td>
        </tr>
       
        <tr>
            <td>데이터 프레임의 원소</td>
            <td>applymap</td>
            <td>(동일한 형태의) 데이터 프레임</td>
        </tr>
        <tr>
            <td>데이터 프레임의 객체</td>
            <td>pipe</td>
            <td>단일 값, 시리즈, 데이터 프레임</td>
        </tr>
    </table>
</body>
</html>
