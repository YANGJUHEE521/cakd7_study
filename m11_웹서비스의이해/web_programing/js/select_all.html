<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script>
        window.onload = function () {
            var headers = document.querySelectorAll('h1');
            var person = document.querySelector('p');

            for (var i = 0; i < headers.length; i++) {
                
                var header = headers[i];

                header.style.color = 'pink';
                header.style.backgroundColor = 'black';
                header.innerHTML = 'Black Pink in your area';
            }
            
            person.style.color = 'pink';
            person.style.backgroundColor = 'black';
            person.innerHTML = '제니 리사 지수 로제';
            
            
        };
    </script>
</head>
<body>
    
    <!-- 다 실행하고싶으면 documet.querySelectorAll 해야지 -->
    <h1 id = 'header'>Header</h1>
    <h1 id = 'header'>Header</h1>
    <h1 id = 'header'>Header</h1>
    <p id = 'person'></p>
</body>
</html>
