<!-- while 반복문을 사용하여 유효한 사례를 작성하세요. -->
<!DOCTYPE html>
<html lang="en">
<head>
   
    <title> while 문 </title>
    <!-- 100부터 2000까지 5의 배수의 합을 구하라 -->
    <script>
        
        var num = 0;
        var i = 100;
        while(i <=2000) {
                    i += 5;
                    num += i;
                }
        alert(num);
    </script>
</head>
<body>
    
</body>
</html>
