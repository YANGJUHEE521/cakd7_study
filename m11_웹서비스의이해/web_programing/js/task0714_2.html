<!-- for 반복문을 사용하여 1 * 99 ~ 99 * 1 에서 가장 큰 수를 출력하세요. -->
<!DOCTYPE html>
<html lang="en">
<head>
   
    <title> for문</title>
<!-- 변수에 대해서는 let 상수에 대해서는 const -->
    <script>
        let num = 0;  

        for(i = 1; i <= 99; i++) {
            let n = 100 - i;
            let a = i * n;

            if(num == 0) {
                num = a;
            }

            else if(num < a) {
                num = a;
            }

            else {
                continue;
            }
        }

        alert(num);
        // console.log(num);
        // document.write(num);
    </script>
</head>
<body>
    
</body>
</html>
