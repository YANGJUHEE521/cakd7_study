<head>

            var person = document.getElementById('person');
            
            // 문서 객체 조작
            header.style.color = 'pink';

            person.style.color = 'pink';
            person.style.backgroundColor = 'black';
            person.innerHTML = '제니 리사 지수 로제';
            
            
        };
    </script>
</head>
<body>
    <h1 id = 'header'>Header</h1>
    <p id = 'person'></p>
</body>
</html>
